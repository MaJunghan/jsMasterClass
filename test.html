<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function bubbleSort(arr) {
        for (let i = arr.length; i > 0; i--) {
          for (let j = 0; j < i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }
      console.log(bubbleSort([29, 37, 45, 8]));
    </script>
  </body>
</html>
