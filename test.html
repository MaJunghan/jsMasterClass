<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function recursiveRange(num) {
        let result = 0;

        function helper(num) {
          // 아래 if절은 종료조건 즉, 중단점
          if (num < 1) {
            return result;
          }

          result += num;
          num--;
          helper(num);
        }
        helper(num);
        return result;
      }
      console.log(recursiveRange(10));
    </script>
  </body>
</html>
