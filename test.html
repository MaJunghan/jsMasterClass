<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function productOfArray(arr) {
        let result = 1;

        function helper(helperInput) {
          // 아래 if절은 종료조건 즉, 중단점
          if (helperInput.length === 0) {
            return;
          }

          result *= helperInput[0];
          helper(helperInput.slice(1));
        }
        helper(arr);
        return result;
      }
      console.log(productOfArray([1, 2, 3, 10]));
    </script>
  </body>
</html>
