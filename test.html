<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function naiveSearch(long, short) {
        let count = 0;
        for (let i = 0; i < long.length; i++) {
          for (let j = 0; j < short.length; j++) {
            if (short[j] !== long[i + j]) break;
            if (j === short.length - 1) count++;
          }
        }
        return count;
      }

      console.log(naiveSearch('lorie loled', 'lol'));
    </script>
  </body>
</html>
