<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function maxSubarraySum(arr, num) {
        if (arr.length < num) return null;
        let maxSum = 0;
        let tempSum = 0;
        for (let i = 0; i < num; i++) {
          maxSum += arr[i];
        }
        tempSum = maxSum;
        for (let i = num; i < arr.length; i++) {
          tempSum = tempSum - arr[i - num] + arr[i];
          maxSum = Math.max(maxSum, tempSum);
        }

        return maxSum;
      }

      console.log(maxSubarraySum([100, 200, 300, 400], 2));
    </script>
  </body>
</html>
