<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function averagePair(arr, average) {
        let left = 0;
        let right = arr.length - 1;

        while (left < right) {
          let sum = arr[left] + arr[right] / 2;

          if (sum === average) {
            return true;
          } else if (sum > average) {
            right--;
          } else {
            left++;
          }
        }
        return false;
      }

      console.log(averagePair([-1, 0, 3, 4, 5, 6], 4.1));
    </script>
  </body>
</html>
